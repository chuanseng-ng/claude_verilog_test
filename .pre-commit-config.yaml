# Pre-commit hooks configuration
# Automatically runs QA checks before commits
# Installation: pip install pre-commit && pre-commit install
# See https://pre-commit.com for more information

repos:
  # Basic Git checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=500']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: mixed-line-ending
        name: Check line endings

  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.4
    hooks:
      # Run the linter with auto-fix
      - id: ruff
        name: ruff lint (auto-fix)
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
        files: ^tb/(models|tests)/
      # Run the formatter
      - id: ruff-format
        name: ruff format
        types_or: [python, pyi]
        files: ^tb/(models|tests)/

  # MyPy - Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        name: mypy type checking
        files: ^tb/(models|tests)/
        additional_dependencies: [pytest]
        args: [--ignore-missing-imports]

  # Local hooks (require tools installed in your environment)
  - repo: local
    hooks:
      # Pylint - Code quality
      - id: pylint
        name: pylint (code quality)
        entry: pylint
        language: system
        types: [python]
        files: ^tb/(models|tests)/
        args:
          - --rcfile=.pylintrc
          - --fail-under=9.5

      # Pytest - Run tests on push only (not on every commit)
      - id: pytest-check
        name: pytest (all tests)
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args:
          - tb/tests/
          - -v
          - --tb=short
          - -x  # Stop at first failure
        stages: [pre-push]

      # Quick smoke test on commit (only changed files)
      - id: pytest-quick
        name: pytest (quick check)
        entry: bash -c 'pytest tb/tests/ -v --tb=short -x --lf 2>/dev/null || pytest tb/tests/ -v --tb=short -x -k "test_initialization"'
        language: system
        pass_filenames: false
        stages: [pre-commit]
