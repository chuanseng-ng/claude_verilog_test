name: QA Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  qa-checks:
    name: Python QA Checks
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ruff format check
        run: |
          echo "::group::Ruff Format Check"
          ruff format --check tb/models tb/tests
          echo "::endgroup::"

      - name: Run ruff linter
        run: |
          echo "::group::Ruff Linter"
          ruff check tb/models tb/tests
          echo "::endgroup::"

      - name: Run mypy type checking
        run: |
          echo "::group::MyPy Type Checking"
          mypy tb/models tb/tests
          echo "::endgroup::"

      - name: Run pylint
        run: |
          echo "::group::Pylint"
          pylint tb/models tb/tests
          echo "::endgroup::"

      - name: Run pytest
        run: |
          echo "::group::Pytest"
          pytest tb/tests/ -v --cov=tb.models --cov-report=term-missing --cov-report=xml
          echo "::endgroup::"

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
